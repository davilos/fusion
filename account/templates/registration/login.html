{% extends 'base_cadastro.html' %}
{% block title%}Fa√ßa o login{% endblock %}
{% load static %}

{% block content %} 
    <div class="container">
        {% if messages %}
            {% for m in messages %}
                <div class="alert alert-{{ m.tags }}">
                    <button type="button" class="close" data-dismiss=""></button>
                    <strong>{{ m }}</strong>
                </div>
            {% endfor %}
        {% endif %}
        <form action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Login">
        </form>
    </div>
{% endblock %}
